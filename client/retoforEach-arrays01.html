<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>retoForEach</title>

</head>
<body>
    <div id="reto">
        <h1>
            Lista de tareas
        </h1>
    </div>
    <script>
        let tareas =["tarea1","tarea2","tarea3","tarea4"];
        tareas.forEach(item => {
            reto.innerHTML += `<br /><input type="checkbox" />${item}</button>`
});
    </script>
    
</body>
</html>
